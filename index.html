        <div id="con2" class="form">

            </div>

                </div>

                <div class="input">
                    <input id="input2" type="password" placeholder="Last Name">
                </div>
        
                <div class="input">
                    <input id="input3" type="password" placeholder="Mobile No.">

            </div>
                <div class="buttonRow">
                <button onclick="gotoPage2()"><p>Back</p></button>
                <button onclick = "submit()"><p>Submit</p></button>
            </div>
        </div> 
    </div>
